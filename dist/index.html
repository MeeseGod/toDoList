<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>To Do by MeeseGod</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="images/odin32x32.png">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap');
</style>
<body>
    <div id="mainHeader">
        <h1 id="mainTitle">What To Do?</h1>
    </div>
    <hr>
    <div id="mainContainer">
        <button id="addProject">+</button>
        <div id="projectsContainer">
            <div id="projects"></div>
        </div>
        <div id="toDoContainer"></div>
        <div id="projectCreationContainer">
            <div id="projectFormContainer">
                <label for="projectNameInput">Project Name:</label>
                <input id="projectNameInput" class = "projectInput" type="text">

                <label for="projectDueDateInput">Project Due Date:</label>
                <input id="projectDueDateInput" class = "projectInput" type="date">

                <label for="projectDescriptionInput">Project Description:</label>
                <input id="projectDescriptionInput" class = "projectInput" type="text">

                <button id="submitProjectForm">Add Project</button>
                <button id="cancelProjectCreation">Cancel</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
